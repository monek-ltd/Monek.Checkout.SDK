<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Verifying your payment…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #f6f7f9;
        }

        .wrap {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.12);
            text-align: center;
            width: min(520px, 92vw);
        }

        button {
            margin-top: 12px;
            border: 0;
            background: #111827;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        .muted {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>Authentication complete</h1>
            <p class="muted">You can return to checkout. We'll finish things up.</p>
            <button id="close">Return to checkout</button>
        </div>
    </div>
    <script>
      (function () {
        function qp(name) {
          const m = new URLSearchParams(location.search).get(name);
          return m || undefined;
        }

        const payload = {
          type: '3ds.challenge.close'
        };

        document.getElementById('close')?.addEventListener('click', function () {
          try {
            window.parent.postMessage(payload, '*');
          } catch (e) { /* ignore */ }
        });
      })();
    </script>
</body>
</html>
